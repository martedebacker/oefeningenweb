<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>transform</title>
    <style>
      * {
        box-sizing: border-box;
      }

      body {
        font-size: 18px;
        font-family: sans-serif;
      }

      div {
        background-color: red;
        color: white;
        width: 200px;
        height: 200px;
        padding: 0.5rem;
        margin: 0.5rem;
      }

      /* Het tweede div-element 300px naar 
      rechts verschuiven en 30 graden roteren. */
      div:nth-of-type(2) {
        transform: translateX(300px) rotate(30deg);
      }
    </style>
  </head>
  <body>
    <h1>Inleiding transform-property</h1>
    <div>Zonder transform</div>
    <div>
      Met transform:
      <code>translateX(300px) rotate(30deg)</code>
    </div>
  </body>
</html>
