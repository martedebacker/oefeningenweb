<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Developer Tools</title>
  <style>
    body {
      color: green;
    }

    div>ul {
      color: orange;
    }

    .red {
      color: red;
    }

    .myColor {
      color: black;
    }

    #content {
      color: blue;
    }
  </style>
</head>

<body>
  <h1>Developer tools: CSS verwerking door de browser</h1>
  <div class="myColor">
    <ul>
      <li>Item One</li>
      <li id="content" class="red">
        Item Two
        <ul>
          <li class="red">2.1</li>
          <li>2.2</li>
        </ul>
      </li>
    </ul>
  </div>

</body>

</html>
